<section id="explore" class="py-5">
    <div class="container">
        
      <h1 class="text-capitalize col-10 mx-auto col-sm-5">Explore</h1>
    
      <!-- search box -->
      <div class="row">
        <div class="col-10 mx-auto col-md-5">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text search-box" id="search-icon">
                  <i class="fas fa-search"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Search groups" id="search-item">
            </div>
          </form>

        </div>
      </div>
      <!-- end of search box -->
    

    <!-- article -->
    <div>
    <h2 class="col-10 mx-auto col-sm-5 ">Groups</h2>
    <div class="card  card-arcticle ">
      <img src="./images/Sharpen.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Future Design Leaders</h5>
        <h6 class="card-text" style="margin-top: 16px;">52 Participants </h6>
        <p class="card-text text-muted" style="margin-top: -5px;">T/Th - 8am - 9am</p>
        <div class="card-text d-flex justify-content-between text-capitalize" style="margin-top: -20px;">
          <p id="store-item-name" class="text-muted"> DMBA Studio</p>
          <p id="love2" class="store-item-value like1"><i class="fa fa-heart"></i></p>
        </div>
    </div>
  </div>
    <!-- end of article -->
    

      <!-- Events-->
      <div>
          <h2 class="col-10 mx-auto col-sm-5 ">Events</h2>
          <div class="card  card-arcticle ">
            <img src="./images/future.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Sharpen your skills with a hackathon!</h5>
              <p class="card-text" style="margin-top: 16px;">Hosted by LinkedIn, SF
              <div class="card-text d-flex justify-content-between text-capitalize" style="margin-top: -20px;">
                <p id="store-item-name" class="text-muted"> Tech - July 26-29</p>
                <p id="love" class="store-item-value like1"><i class="fa fa-heart"></i></p>
              </div>
          </div>
        </div>
          <!-- end of Events -->
