<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.png" size="96x96">
    <!-- google fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Courgette"rel="stylesheet"/>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="style.css">
    <title>LinkedIn Hackathon</title>
</head>
<body>


    <section id="explore" class="py-5">
        <div class="container">
        
      <h1 class="text-capitalize col-10 mx-auto col-sm-5">Explore</h1>
    
      <!-- search box -->
      <div class="row">
        <div class="col-10 mx-auto col-md-5">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text search-box" id="search-icon">
                  <i class="fas fa-search"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Search groups" id="search-item">
            </div>
          </form>

        </div>
      </div>
      <!-- end of search box -->
    

    <!-- article -->
    <div>
    <h2 class="col-10 mx-auto col-sm-5 ">Groups</h2>
    <div class="card  card-arcticle ">
      <img src="./images/Sharpen.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Future Design Leaders</h5>
        <p class="card-text text-muted">52 Participants
        <div class="card-text d-flex justify-content-between text-capitalize">
          <p id="store-item-name" class="text-muted"> DMBA Studio</p>
          <i id="love2" class="store-item-value like1"><i class="fa fa-heart"></i></p>
        </div>
    </div>
  </div>
    <!-- end of article -->

      <!-- Events-->
      <div>
          <h2 class="col-10 mx-auto col-sm-5 ">Events</h2>
          <div class="card  card-arcticle ">
            <img src="./images/future.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Sharpen your skills with a hackathon!</h5>
              <p class="card-text">Hosted by LinkedIn, SF
              <div class="card-text d-flex justify-content-between text-capitalize">
                <p id="store-item-name" class="text-muted"> Tech - July 26-29</p>
                <p id="love" class="store-item-value like1"><i class="fa fa-heart"></i></p>
              </div>
          </div>
        </div>
          <!-- end of Events -->

    </div>
  </section>

  

    <!-- bootstap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="js/jquery-3.4.1.js"></script>

    <!-- main JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
